<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twogere | Enterprise Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./gitcash_logo2.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Add slide-in animation */
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .slide-in {
        animation: slideIn 0.5s ease-out;
      }

      /* Fixed height for the form container */
      .form-container {
        height: 600px;
        display: flex;
        flex-direction: column;
      }

      /* Scrollable form content */
      .form-content {
        flex-grow: 1;
        overflow-y: auto; /* Allow scrolling if content exceeds height */
        padding-bottom: 80px; /* Space for fixed buttons */
      }

      /* Fixed buttons at the bottom */
      .form-buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: white;
        padding: 16px;
        /* border-top: 1px solid #e5e7eb; */
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="py-4 bg-white top-0 sticky z-50">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <button
          onclick="window.location.href='./index.html';"
          class="text-gray-600 hover:text-gray-900 flex items-center"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            />
          </svg>
          Return to Home
        </button>
        <div class="flex items-center">
          <img src="./gitcash_logo2.png" alt="Logo" class="w-10 h-10 mr-2" />
          <span class="text-2xl font-bold text-gray-900">GitCash</span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center py-4">
      <div class="container max-w-3xl mx-auto px-4">
        <div class="bg-white p-8 relative form-container">
          <!-- Header -->
          <div class="mb-8">
            <div class="inline-block bg-purple-700 rounded-lg p-3 mb-4">
              <svg
                class="w-8 h-8 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">
              Welcome back to Twogere
            </h2>
            <p class="text-gray-600">Login</p>
          </div>

          <!-- Form -->
          <form id="signupForm" class="">
            <!-- Scrollable Form Content -->
            <div class="form-content">
              <!-- Step 1: Personal Information -->
              <div class="step-content" id="step1">
                <div class="grid grid-cols-2 gap-4">
                  <!-- Fullname -->
                  <div class="col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Email</label
                    >
                    <input
                      type="text"
                      name="username"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none transition-all"
                    />
                  </div>

                  <!-- Email -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Username</label
                    >
                    <input
                      type="email"
                      name="email"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none transition-all"
                    />
                  </div>

                  <!-- Password -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1"
                      >Password</label
                    >
                    <input
                      type="tel"
                      name="phone1"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg outline-none transition-all"
                    />
                  </div>
                </div>
              </div>
            </div>

            <!-- Fixed Navigation Buttons -->
            <div class="form-buttons">
              <div class="flex justify-between space-x-4">
                <button
                  type="button"
                  id="prevBtn"
                  class="px-6 py-2 border border-gray-300 text-gray-700 rounded-full hover:bg-gray-50 transition-colors"
                >
                  Signup
                </button>
                <button
                  onclick="window.location.href='./individual_dashboard/index.html'"
                  id="nextBtn"
                  type="button"
                  class="px-6 w-full items-center justify-center text-white bg-green-700 hover:bg-amber-600 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center me-2"
                >
                  Login
                  <svg
                    class="ml-2 w-4 h-4"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 14 10"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M1 5h12m0 0L9 1m4 4L9 9"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="py-4 text-center text-gray-600 fixed bottom-0 left-0 w-full shadow-md"
    >
      <div class="container mx-auto px-4">
        &copy; 2025 Cognosphere Dynamics. All rights reserved.
      </div>
    </footer>
  </body>
</html>
